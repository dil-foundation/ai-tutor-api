version: '3.8'

services:
  ai-tutor-backend:
    build: .
    container_name: ai-tutor-backend-compose
    ports:
      - "8000:8000"
    restart: always
    volumes:
      - ./app:/app/app 
      - ./credentials:/app/credentials
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/google-credentials.json
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - WP_SITE_URL=${WP_SITE_URL}
      - WP_API_USERNAME=${WP_API_USERNAME}
      - WP_API_APPLICATION_PASSWORD=${WP_API_APPLICATION_PASSWORD}
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--proxy-headers", "--forwarded-allow-ips=*"]